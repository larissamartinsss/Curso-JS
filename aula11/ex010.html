<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verficar" onclick="Calcular()">
    <div id="res">

    </div>
    <script>
    
        function Calcular() {
            var txtv = document.getElementById('txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> km/h</p>`
            if (vel > 60) {
                res.innerHTML +='<p> Você foi <strong>MULTADO</strong> por excesso de velocidade!'
            }
            res.innerHTML += 'Dirija sempre com cinto de segurança! </p>'
        }
    </script>
    
</body>
</html>
